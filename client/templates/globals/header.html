<template name="header">
  {{#if currentUser}}
    <nav class="navbar navbar-default navbar-fixed-top navbar-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-expand-toggle btn btn-success">
            <i class="fa fa-bars icon"></i>
          </button>
          <div class="main-title">
            {{opcionSeleccionada}}
          </div>
          <button type="button" class="navbar-right-expand-toggle pull-right visible-xs">
            <i class="fa fa-th icon"></i>
          </button>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <button type="button" class="navbar-right-expand-toggle pull-right visible-xs">
            <i class="fa fa-times icon"></i>
          </button>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
              <i class="fa fa-comments-o"></i>
            </a>
            <ul class="dropdown-menu animated fadeInDown">
              <li class="title">
                Notificaciones <span class="badge pull-right">0</span>
              </li>
              <li class="message">
                No hay nuevas notificaciones
              </li>
            </ul>
          </li>
          <li class="dropdown profile">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
               aria-expanded="false">{{currentUser.profile.name}} <span class="caret"></span></a>
            <ul class="dropdown-menu animated fadeInDown">
              <li>
                <div class="profile-info">
                  <h4 class="username">{{currentUser.profile.name}}</h4>
                  <p>{{currentUser.emails.[0].address}}</p>
                  <div class="btn-group margin-bottom-2x" role="group">
                    <button type="button" class="btn btn-default"><i class="fa fa-user"></i> Perfil</button>
                    <button type="button" class="btn btn-default logout"><i class="fa fa-sign-out"></i> Cerrar sesión</button>
                  </div>
                </div>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
    <div class="side-menu sidebar-inverse">
      <nav class="navbar navbar-default" role="navigation">
        <div class="side-menu-container">
          <div class="navbar-header">
            <a class="navbar-brand" href="{{brandLink}}" title="Sistema de Información Nacional de la Coordinación General de Redes Comerciales">
              <div class="icon"><i id="logo"></i></div>
              <div class="title">{{appName}}</div>
            </a>
            <button type="button" class="navbar-expand-toggle pull-right visible-xs">
              <i class="fa fa-times icon"></i>
            </button>
          </div>
          {{> authenticatedNavigation}}
        </div>
      </nav>
    </div>
  {{/if}}
</template>
