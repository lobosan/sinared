<template name="nuevoRespaldo">
  {{#if Template.subscriptionsReady}}
  <div class="row animated fadeIn">
    <div class="col-xs-12">
      <div class="card card-top-buffer">
        <div class="card-body">
            {{#autoForm collection='Respaldos' id='insertRespaldoForm' type='insert'}}
              <div class="row">
                <div class="col-md-2">{{> afQuickField name='anio'}}</div>
                <div class="col-md-10">{{> afQuickField name='periodo'}}</div>
              </div>
              {{> afQuickField name='zonaID'}}
              {{> afQuickField name='provinciaID'}}
              {{> afQuickField name='respaldos'}}
              <button type='submit' class='btn btn-success'>GUARDAR</button>
            {{/autoForm}}
        </div>
      </div>
    </div>
  </div>
  {{else}}
    {{> spinner}}
  {{/if}}
</template>
