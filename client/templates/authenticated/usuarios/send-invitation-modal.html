<template name="sendInvitationModal">
    <div class="modal fade" id="send-invitation-modal" tabindex="-1" role="dialog" aria-labelledby="send-invitation-modal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="send-invitation">Enviar invitación</h4>
                </div>
                <form id="send-invite-form">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="userName">Nombre de usuario</label>
                            <input class="form-control" name="userName" autofocus>
                        </div>
                        <div class="form-group">
                            <label for="emailAddress">Correo electrónico</label>
                            <input type="email" class="form-control" name="emailAddress">
                        </div>
                        <div>
                            <label for="roles">Rol de usuario</label>
                            <select name="roles" class="form-control">
                                <option value="">Seleccione un rol...</option>
                                <option value="employee">Técnico provincial</option>
                                <option value="manager">Director zonal</option>
                                <option value="admin">Administrador</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-success">Enviar invitación</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
