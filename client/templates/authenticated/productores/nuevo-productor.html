<template name="nuevoProductor">
  {{#if Template.subscriptionsReady}}
    <div class="row animated fadeIn">
      <div class="col-xs-12">
        <div class="card card-top-buffer">
          <div class="card-body">
            {{#autoForm collection='Productores' id='insertProductorForm' type='insert'}}
              <fieldset class="custom-fieldset">
                <legend class="custom-legend">Datos generales</legend>
                <div class="row">
                  <div class="col-md-2">{{> afQuickField name='cedula'}}</div>
                  <div class="col-md-5">{{> afQuickField name='apellidos'}}</div>
                  <div class="col-md-5">{{> afQuickField name='nombres'}}</div>
                </div>
                <div class="row">
                  <div class="col-md-2">{{> afQuickField name='edad'}}</div>
                  <div class="col-md-2">{{> afQuickField name='sexo'}}</div>
                  <div class="col-md-8">{{> afQuickField name='estadoCivil'}}</div>
                </div>
                {{> afQuickField name='tipoProductor'}}
                <div class="row">
                  <div class="col-sm-3 col-md-4">{{> afQuickField name='telefonoFijoContacto'}}</div>
                  <div class="col-sm-3 col-md-4">{{> afQuickField name='celularContacto'}}</div>
                  <div class="col-sm-6 col-md-4">{{> afQuickField name='emailContacto'}}</div>
                </div>
                <div class="row">
                  <div class="col-sm-6 col-md-4">{{> afQuickField name='fechaResponsable.fechaLevantamientoDatos' datePickerOptions=datePickerDefaultOptions}}</div>
                  <div class="col-sm-6 col-md-8">{{> afQuickField name='fechaResponsable.nombreLevantadorDatos'}}</div>
                </div>
              </fieldset>
              <fieldset class="custom-fieldset">
                <legend class="custom-legend">Ubicaci√≥n del productor</legend>
                {{> ubicacion}}
              </fieldset>
              <fieldset class="custom-fieldset">
                <legend class="custom-legend">Datos de la familia</legend>
                {{> afQuickField name='numeroPersonasFamilia'}}
                {{> afQuickField name='numeroFamiliaresProduccion'}}
                {{> afQuickField name='numeroFamiliaresComercializacion'}}
              </fieldset>
              <fieldset class="custom-fieldset">
                <legend class="custom-legend">Sistema productivo</legend>
                {{> afQuickField name='propiedadTierra'}}
                {{> afQuickField name='necesidadesRiego'}}
                {{> afQuickField name='numeroProductosCultiva'}}
                {{> afQuickField name='usoAgroquimicos'}}
                {{> afQuickField name='parteDeSPG'}}
              </fieldset>
              <fieldset class="custom-fieldset">
                <legend class="custom-legend">Destino de los ingresos obtenidos en el CIALCO</legend>
                {{> afQuickField name='destinoIngresos'}}
              </fieldset>
              <button type='submit' class='btn btn-success'>GUARDAR</button>
            {{/autoForm}}
          </div>
        </div>
      </div>
    </div>
  {{else}}
    {{> spinner}}
  {{/if}}
</template>
