<template name="ubicacion">
  <fieldset class="custom-fieldset">
    <legend class="custom-legend">Ubicaci√≥n</legend>
    <div class="row">
      <div class="col-sm-6 col-md-6">{{> afQuickField name='ubicacion.zonaID'}}</div>
      <div class="col-sm-6 col-md-6">{{> afQuickField name='ubicacion.provinciaID'}}</div>
    </div>
    <div class="row">
      <div class="col-sm-6 col-md-6">{{> afQuickField name='ubicacion.cantonID'}}</div>
      <div class="col-sm-6 col-md-6">{{> afQuickField name='ubicacion.parroquiaID'}}</div>
    </div>
    <div class="row">
      <div class="col-sm-6 col-md-6">{{> afQuickField name='ubicacion.sectorComunidad'}}</div>
      <div class="col-sm-6 col-md-6">{{> afQuickField name='ubicacion.puntoReferencia'}}</div>
    </div>
    <div class="row">
      <div class="col-sm-6 col-md-6">{{> afQuickField name='ubicacion.callePrincipalCarretera'}}</div>
      <div class="col-sm-6 col-md-6">{{> afQuickField name='ubicacion.numeroPredioLote'}}</div>
      <div class="col-sm-6 col-md-6">{{> afQuickField name='ubicacion.calleSecundaria'}}</div>
    </div>
  </fieldset>
</template>
